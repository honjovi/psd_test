<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>psd reader</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="node_modules/materialize-css/dist/css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection" />
	<link href="style/style.css" type="text/css" rel="Stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
	<nav id="title-bar">
		<div class="nav-wrapper container">
			<a href="#" class="brand-logo">psdreader</a>
		</div>
	</nav>
	<div id="select-block" class="container">
		<div class="row center">
			<button id="file_select" class="btn waves-effect waves-light" type="button">
				PSD FILE
				<i class="material-icons right">collections</i>
			</button>
		</div>
	</div>
	<div id="img-block" class="container">
		<canvas id="img-canvas" class="center"></canvas>
		<canvas id="position-canvas" class="center"></canvas>
	</div>
	<div id="table-block" class="container">
		<table id="layer-table" class="hilight">
			<thead>
				<tr>
					<th class="center">layer</th>
					<th class="center">x</th>
					<th class="center">y</th>
					<th class="center">w</th>
					<th class="center">h</th>
					<th class="center">thumbnail</th>
				</tr>
			</thead>
			<tbody id="layer-table-body">
			</tbody>
		</table>
	</div>
	<script>
		jQuery = $ = require('jquery');
		window.Hammer = require('hammerjs');
	</script>
	<script type="text/javascript" src="node_modules/materialize-css/dist/js/materialize.min.js"></script>
	<script type="application/javascript" src="scripts/index.js"></script>
</body>

</html>
